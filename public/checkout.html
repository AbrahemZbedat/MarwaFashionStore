<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>

</head>
<body>
    <header class="main-header">
              <nav>
            <div class="nav-container">
                <button id="toggle-menu" class="toggle-button">☰</button>
                <ul id="nav-links" class="nav-links">
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> סל קניות</a></li>
                    <li><a href="contact.html">צור קשר </a></li>
                    <li><a href="location.html">המיקום שלנו</a></li>
                    <li><a href="/">דף ראשי</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Checkout</h2>
        <div class="checkout-form">
            <h3>פרטים אישיים</h3>
            <label for="name">שם מלא</label>
            <input type="text" id="name" required>
            
            <label for="email">אימייל</label>
            <input type="email" id="email" required>
            
            <label for="phone">מספר טלפון</label>
            <input type="text" id="phone" required>
            
            <h3>כתובת למשלוח</h3>
            <label for="address">כתובת</label>
            <input type="text" id="address" required>
            
            <label for="city">עיר</label>
            <input type="text" id="city" required>
            
            <label for="postal-code">מיקוד</label>
            <input type="text" id="postal-code" required>
            
            <h3>אמצעי תשלום</h3>
            <label for="payment-method">בחר שיטת תשלום</label>
            <select id="payment-method" required>
              <option value="cash">מזומן לשליח</option>
                <option value="credit">כרטיס אשראי</option>
             
            </select>

            <div id="credit-card-details" style="display: none;">
                <label for="card-name">שם בעל הכרטיס</label>
                <input type="text" id="card-name" required>
                
                <label for="card-number">מספר כרטיס</label>
                <input type="text" id="card-number" required>
                
                <label for="card-expiry-month">תוקף הכרטיס</label>
                <div class="card-expiry">
                    <select id="card-expiry-month" required>
                        <option value="" disabled selected>חודש</option>
                        <option value="01">01 - ינואר</option>
                        <option value="02">02 - פברואר</option>
                        <option value="03">03 - מרץ</option>
                        <option value="04">04 - אפריל</option>
                        <option value="05">05 - מאי</option>
                        <option value="06">06 - יוני</option>
                        <option value="07">07 - יולי</option>
                        <option value="08">08 - אוגוסט</option>
                        <option value="09">09 - ספטמבר</option>
                        <option value="10">10 - אוקטובר</option>
                        <option value="11">11 - נובמבר</option>
                        <option value="12">12 - דצמבר</option>
                    </select>
                    
                    <select id="card-expiry-year" required>
                        <option value="" disabled selected>שנה</option>
                    </select>
                </div>
                
                <label for="card-cvv">CVV</label>
                <input type="text" id="card-cvv" required>
            </div>

            <h3>סיכום הזמנה</h3>
            <p>סה"כ לתשלום: <span id="order-total-price">₪0.00</span></p>

            <button id="place-order-btn" type="button" onclick="placeOrder()">בצע הזמנה</button>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name text-center">Marwa Fashion Store</h3>
        </div>
    </footer>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentMethodSelect = document.getElementById('payment-method');
            const creditCardDetails = document.getElementById('credit-card-details');
            const currentYear = new Date().getFullYear();
            const expiryYearSelect = document.getElementById('card-expiry-year');

            // Add years to the expiry year dropdown
            for (let i = currentYear; i <= currentYear + 20; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                expiryYearSelect.appendChild(option);
            }

            paymentMethodSelect.addEventListener('change', function() {
                if (this.value === 'credit') {
                    creditCardDetails.style.display = 'block';
                    // הפיכת כל שדות הויזה לחובה
                    document.querySelectorAll('#credit-card-details input').forEach(input => input.required = true);
                } else {
                    creditCardDetails.style.display = 'none';
                    // הסרת חובה משדות הויזה אם לא נבחרה אשראי
                    document.querySelectorAll('#credit-card-details input').forEach(input => input.required = false);
                }
            });

            const orderTotalPrice = localStorage.getItem('cartTotal');
            document.getElementById('order-total-price').textContent = '₪' + orderTotalPrice;
        });

        async function placeOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (paymentMethod === 'credit') {
                const cardName = document.getElementById('card-name').value;
                const cardNumber = document.getElementById('card-number').value;
                const cardExpiryMonth = document.getElementById('card-expiry-month').value;
                const cardExpiryYear = document.getElementById('card-expiry-year').value;
                const cardCvv = document.getElementById('card-cvv').value;

                if (!cardName || !cardNumber || !cardExpiryMonth || !cardExpiryYear || !cardCvv) {
                    alert('אנא מלא את כל שדות פרטי כרטיס האשראי.');
                    return;
                }
            }

            if (!name || !phone || !address || !city || !postalCode) {
                alert('אנא מלא את כל שדות הכתובת והטלפון.');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            const orderDetails = {
                name,
                phone,
                address,
                city,
                postalCode,
                paymentMethod,
                items: cart
            };

            const response = await fetch('/api/place-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderDetails)
            });

            if (response.ok) {
                const orderConfirmation = await response.json();
                window.location.href = `/order-confirmation.html?orderId=${orderConfirmation.orderId}`;
            } else {
                alert('שגיאה בהזמנה. אנא נסה שוב.');
            }
        }

        document.getElementById("toggle-menu").addEventListener("click", function() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        });
    </script>
    

</body>
</html>
