<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>

</head>
<body>
    <header class="main-header">
        <nav>
            <div class="nav-container">
       
                <ul id="nav-links" class="nav-links">
                  <li><a href="/">דף ראשי</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> סל קניות</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li><a href="location.html">המיקום שלנו</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Checkout</h2>
        <div class="checkout-form">
            <h3>פרטים אישיים</h3>
            <label for="name">שם מלא</label>
            <input type="text" id="name" required>
            
            <label for="email">אימייל</label>
            <input type="email" id="email" required>
            
            <label for="phone">מספר טלפון</label>
            <input type="text" id="phone" required>
            
            <h3>כתובת למשלוח</h3>
            <label for="address">כתובת</label>
            <input type="text" id="address" required>
            
            <label for="city">עיר</label>
            <input type="text" id="city" required>
            
            <label for="postal-code">מיקוד</label>
            <input type="text" id="postal-code" required>
            
            <h3>אמצעי תשלום</h3>
            <label for="payment-method">בחר שיטת תשלום</label>
            <select id="payment-method" required>
              <option value="cash">מזומן לשליח</option>
                <option value="credit">כרטיס אשראי</option>
             
            </select>

            <div id="credit-card-details" style="display: none;">
                <label for="card-name">שם על הכרטיס</label required>
                <input type="text" id="card-name">
                
                <label for="card-number">מספר כרטיס</label required>
                <input type="text" id="card-number">
                
                <label for="card-expiry">תוקף הכרטיס</label required>
                <input type="date" id="card-expiry">
                
                <label for="card-cvv">CVV</label required>
                <input type="text" id="card-cvv">
            </div>

            <h3>סיכום הזמנה</h3>
            <p>סה"כ לתשלום: <span id="order-total-price">₪0.00</span></p>

            <button id="place-order-btn" type="button" onclick="placeOrder()">בצע הזמנה</button>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name text-center">Marwa Fashion Store</h3>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentMethodSelect = document.getElementById('payment-method');
            const creditCardDetails = document.getElementById('credit-card-details');
            
            paymentMethodSelect.addEventListener('change', function() {
                if (this.value === 'credit') {
                    creditCardDetails.style.display = 'block';
                } else {
                    creditCardDetails.style.display = 'none';
                }
            });

            const orderTotalPrice = localStorage.getItem('cartTotal');
            document.getElementById('order-total-price').textContent = '₪' + orderTotalPrice;

        });

        async function placeOrder() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const city = document.getElementById('city').value;
    const postalCode = document.getElementById('postal-code').value;
    const paymentMethod = document.getElementById('payment-method').value;

    // קבל את פרטי הפריטים מהסל
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    const orderDetails = {
        name,
        email,
        phone,
        address,
        city,
        postalCode,
        paymentMethod,
        items: cart // הכנס את פרטי הפריטים כאן
    };

    const response = await fetch('/api/place-order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(orderDetails)
    });

    if (response.ok) {
        const orderConfirmation = await response.json();
        window.location.href = `/order-confirmation.html?orderId=${orderConfirmation.orderId}`;
    } else {
        alert('שגיאה בהזמנה. אנא נסה שוב.');
    }
}



        // Toggle menu functionality
        document.getElementById("toggle-menu").addEventListener("click", function() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
