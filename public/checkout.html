<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>

    <style>
      body {
          direction: rtl; /* Set direction to right-to-left */
      }
      .container {
          text-align: right; /* Align text to the right */
          max-width: 600px; /* Limit the width for better readability */
          margin: 0 auto; /* Center the container */
      }
      .checkout-form label, .checkout-form h3 {
          display: block; /* Ensure labels and headings are block elements */
          margin-bottom: 8px; /* Add space between elements */
          
      }
      .checkout-form input, .checkout-form select {
          width: 90%; /* Full width for inputs and select */
          margin-bottom: 16px; /* Space below inputs */
          padding: 8px; /* Padding for inputs */
      }
      .main-footer {
          text-align: center; /* Center the footer content */
      }
  </style>
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="nav-container">
       
                <ul id="nav-links" class="nav-links">
                  <li><a href="/">דף ראשי</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> סל קניות</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li><a href="location.html">המיקום שלנו</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Checkout</h2>
        <div class="checkout-form">
            <h3>פרטים אישיים</h3>
            <label for="name">שם מלא</label>
            <input type="text" id="name" required>
            
            <label for="email">אימייל</label>
            <input type="email" id="email" required>
            
            <label for="phone">מספר טלפון</label>
            <input type="text" id="phone" required>
            
            <h3>כתובת למשלוח</h3>
            <label for="address">כתובת</label>
            <input type="text" id="address" required>
            
            <label for="city">עיר</label>
            <input type="text" id="city" required>
            
            <label for="postal-code">מיקוד</label>
            <input type="text" id="postal-code" required>
            
            <h3>אמצעי תשלום</h3>
            <label for="payment-method">בחר שיטת תשלום</label>
            <select id="payment-method" required>
              <option value="cash">מזומן לשליח</option>
                <option value="credit">כרטיס אשראי</option>
             
            </select>

            <div id="credit-card-details" style="display: none;">
                <label for="card-name">שם על הכרטיס</label required>
                <input type="text" id="card-name">
                
                <label for="card-number">מספר כרטיס</label required>
                <input type="text" id="card-number">
                
                <label for="card-expiry">תוקף הכרטיס</label required>
                <input type="date" id="card-expiry">
                
                <label for="card-cvv">CVV</label required>
                <input type="text" id="card-cvv">
            </div>

            <h3>סיכום הזמנה</h3>
            <p>סה"כ לתשלום: <span id="order-total-price">₪0.00</span></p>

            <button id="place-order-btn" type="button" onclick="placeOrder()">בצע הזמנה</button>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name text-center">Marwa Fashion Store</h3>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentMethodSelect = document.getElementById('payment-method');
            const creditCardDetails = document.getElementById('credit-card-details');
            
            paymentMethodSelect.addEventListener('change', function() {
                if (this.value === 'credit') {
                    creditCardDetails.style.display = 'block';
                } else {
                    creditCardDetails.style.display = 'none';
                }
            });

            const orderTotalPrice = localStorage.getItem('cartTotal');
            document.getElementById('order-total-price').textContent = '₪' + orderTotalPrice;

        });
        function placeOrder() {
    // בדוק אם שיטת התשלום היא כרטיס אשראי
    const paymentMethod = document.getElementById('payment-method').value;
    if (paymentMethod === 'credit') {
        // ודא שכל שדות פרטי האשראי מולאו
        const cardName = document.getElementById('card-name').value;
        const cardNumber = document.getElementById('card-number').value;
        const cardExpiry = document.getElementById('card-expiry').value;
        const cardCVV = document.getElementById('card-cvv').value;

        if (!cardName || !cardNumber || !cardExpiry || !cardCVV) {
            alert('אנא מלא את כל פרטי האשראי.');
            return; // יוצא מהפונקציה אם שדות האשראי לא מולאו
        }
    }

    // ודא שכל שדות הכתובת מולאו
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const city = document.getElementById('city').value;
    const postalCode = document.getElementById('postal-code').value;

    if (!name || !address || !city || !postalCode) {
        alert('אנא מלא את כל פרטי הכתובת.');
        return; // יוצא מהפונקציה אם שדות הכתובת לא מולאו
    }

    const order = {
        name: name,
        email: document.getElementById('email').value, // אימייל לא חובה
        phone: document.getElementById('phone').value,
        address: address,
        city: city,
        postalCode: postalCode,
        paymentMethod: paymentMethod,
        totalPrice: localStorage.getItem('cartTotal'),
        items: JSON.parse(localStorage.getItem('cart')) || [] // Ensure it defaults to an empty array
    };

 

    let allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];
    allOrders.push(order);
    localStorage.setItem('allOrders', JSON.stringify(allOrders));

    localStorage.removeItem('cart'); // Remove cart after placing the order
    alert('הזמנתך התקבלה בהצלחה!');
    window.location.href = 'orders.html'; // Redirect to the orders page
}


// פונקציה לשליחת ההזמנה לשרת לאחר ביצוע ההזמנה
function submitOrder(order) {
    fetch('/api/saveOrder', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Order saved successfully:', data);
    })
    .catch(error => {
        console.error('Error saving order:', error);
    });
}

// דוגמה להזמנה שצריך לשלוח
const order = {
    name: 'יוסי כהן',
    email: 'yossi@example.com',
    phone: '050-1234567',
    address: 'רחוב ירושלים 1',
    city: 'תל אביב',
    postalCode: '12345',
    paymentMethod: 'כרטיס אשראי',
    totalPrice: 150,
    items: [
        { title: 'חולצה', size: 'L', color: 'כחול', quantity: 1, price: 100, image: 'path/to/image.jpg' },
        { title: 'מכנסיים', size: 'M', color: 'שחור', quantity: 1, price: 50, image: 'path/to/image.jpg' }
    ]

        // Toggle menu functionality
        document.getElementById("toggle-menu").addEventListener("click", function() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
