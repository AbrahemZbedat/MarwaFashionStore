<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Order Confirmation</title>

    <style>
        body {
            direction: rtl; /* Set direction to right-to-left */
        }
        .container {
            text-align: right; /* Align text to the right */
            max-width: 600px; /* Limit the width for better readability */
            margin: 0 auto; /* Center the container */
        }
        .order {
            margin-bottom: 20px; /* Space between orders */
            border: 1px solid #ccc; /* Border around each order */
            padding: 15px; /* Padding inside each order */
        }
        .main-footer {
            text-align: center; /* Center the footer content */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="nav-container">
      
                <ul id="nav-links" class="nav-links">
                    <li><a href="/">דף ראשי</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> סל קניות</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li><a href="location.html">המיקום שלנו</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">תודה על ההזמנה!</h2>
        <h3>פרטי ההזמנה שלך:</h3>
        <div id="order-details"></div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name text-center">Marwa Fashion Store</h3>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const order = JSON.parse(localStorage.getItem('orders')).slice(-1)[0]; // Get the last order
            const orderDetailsDiv = document.getElementById('order-details');

            orderDetailsDiv.innerHTML = `
                <p>שם: ${order.name}</p>
                <p>אימייל: ${order.email}</p>
                <p>טלפון: ${order.phone}</p>
                <p>כתובת: ${order.address}, ${order.city}, ${order.postalCode}</p>
                <p>שיטת תשלום: ${order.paymentMethod}</p>
                <p>סה"כ לתשלום: ${order.totalPrice}</p>
                <h4>פרטי המוצרים:</h4>
                <ul>
                    ${order.items.map(item => `
                        <li>
                            <img src="${item.image}" width="50" height="50" alt="${item.title}">
                            ${item.title} - ${item.size}, ${item.color} (כמות: ${item.quantity}) - ₪${item.price}
                        </li>
                    `).join('')}
                </ul>
            `;
        });

        // Toggle menu functionality
        document.getElementById("toggle-menu").addEventListener("click", function() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
