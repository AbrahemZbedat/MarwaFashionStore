<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Thank You</title>
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="nav-container">
                <ul id="nav-links" class="nav-links">
                    <li><a href="/">דף ראשי</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> סל קניות</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li><a href="location.html">המיקום שלנו</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container content-section">
        <h2>תודה על ההזמנה!</h2>
        <p>פרטי ההזמנה שלך:</p>
        <div id="order-details"></div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name text-center">Marwa Fashion Store</h3>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const order = JSON.parse(sessionStorage.getItem('currentOrder'));
            if (order) {
                const orderDetailsDiv = document.getElementById('order-details');
                orderDetailsDiv.innerHTML = `
                    <p>שם: ${order.name}</p>
                    <p>אימייל: ${order.email}</p>
                    <p>טלפון: ${order.phone}</p>
                    <p>כתובת: ${order.address}, ${order.city}, ${order.postalCode}</p>
                    <p>סך הכל: ₪${order.totalPrice}</p>
                    <h3>פריטי הזמנה:</h3>
                    <ul>
                        ${order.items.map(item => `
                            <li>
                                <img src="${item.image}" width="100" height="100" alt="${item.title}">
                                ${item.title} - ₪${item.price} x ${item.quantity}
                            </li>
                        `).join('')}
                    </ul>
                `;
            } else {
                window.location.href = 'checkout.html'; // אם אין הזמנה, חזרה לדף ההזמנה
            }
        });
    </script>
</body>
</html>
